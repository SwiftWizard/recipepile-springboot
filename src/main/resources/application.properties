spring.data.mongodb.uri=${{ secrets.mogodb_uri }}
spring.data.mongodb.database=${{ secrets.mogodb_cluster }}

jwt.secret= ${{ secrets.jwt_secret }}
jwt.expirationDateInMs=${{ secrets.jwt_expiry_time  }}

spring.mail.properties.mail.smtp.connecttimeout=50000
spring.mail.properties.mail.smtp.timeout=30000
spring.mail.properties.mail.smtp.writetimeout=50000
spring.mail.host=smtp.office365.com
spring.mail.port=587
spring.mail.username=${{ secrets.mail_username }}
spring.mail.password=${{ secrets.mail_password }}

